user nginx;
worker_processes auto;

events {
    worker_connections 64;
}

http {
    upstream core_up {
        server core:8000;
    }
    server {
        listen 8080;
        location /api/ {
            proxy_pass http://core_up$request_uri;
        }
        location / {
            return 404;
        }
    }
}
